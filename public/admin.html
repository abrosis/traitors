<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Game Show">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">

    <script defer src="admin.js"></script>
    <title>Admin Page</title>

    <style>
*{
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        margin: 0;
      }
      main{
        display: flex;
        flex-direction: column;
        gap: 50px;
      }
      .players{
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 0;
        padding: 0;
        max-height: 500px;
        overflow-y: auto;
      }

      .players li {
        width: 100%;
        padding: 10px;
        border-bottom: 1px solid black;
      }
      .players li .player{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }
      .players li .player span:nth-child(1){
       font-size:12px;
      }
      .players li .player span:nth-child(2){
       font-weight: bold;
      }
      .players li .player span:nth-child(3){
       font-weight: bold;
       color: goldenrod;
      }
      
      .players li .player > div {
        flex-basis: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      fieldset{
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      fieldset button{
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      } 

      details summary {
        padding: 20px;
        background: #f9f9f9;
        border-top: 1px solid black;
        margin-bottom: 20px;
        text-align: center;
      }

      details div {
        display: flex;
        gap: 20px;
        flex-direction: column;
      }

      details button{
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
      }

      details.active summary,
      details button.active{
        background: #ccffcc;
      }
      
    </style>
</head>
<body>

<main>
  <ul class="players">

  </ul>

    <button onclick="getPlayers()"> Update Players </button>
